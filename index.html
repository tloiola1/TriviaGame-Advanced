

<!DOCTYPE html>
<html>
<head>
	<title>TheTriviaGameAdvanced</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black&amp;subset=latin-ext" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body style="background-image:url(assets/images/images.jpg); opacity: 0.9">
	<div class="anime container" style="background-color: #D2B4DE; height: 100%; width:100%"></div>
	<div id="contentAnime" class="container well" style="background-color: #D2B4DE; padding: 0 20px 20px 20px; border-color: #4A235A">
		<header>
			<div class="">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h1 class="jumbotron text-center " style="background-color: inherit; border-bottom: 3px solid #4A235A; border-radius: 0">
							<strong>The Trivia Game</strong>
						</h1>
					</div>
				</div>
			</div>				
			<div class="startButton text-center">
				<button class="btn btn-lg btn-primary">Start</button>
			</div>
			
			<div class="text-center timeRemaining">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
					<div class="well col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: #EBDEF0; padding-top: 0; padding-bottom: 0; border: 3px solid #EBDEF0">
						<h3>Time Remaining: <span class="Sec"><strong>60</strong></span> Seconds</h3>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
				</div>
			</div>
		</header>

	 <!-- This is the main section -->

	
		<div class="quizContent">
			<section class="">
				<div class="row">
					<div class="quiz quiz1">
						<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h3>How many calories would you burn per hour if you bang your had against a wall?</h3>
						</div>
						<div class="answer">
							<label onclick="celebration1()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers1" type="radio" name="answer1" value="a">
								150 Calories
							</label>
							<label onclick="comeOn1()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers2" type="radio" name="answer1" value="b">
								500 Calories
							</label>
							<label onclick="comeOn1()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers3" type="radio" name="answer1" value="c">
								Much more than that since you are going to rush to the ER
							</label>
						</div>
					</div>

					<div class="quiz quiz2">
						<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h3>What is Cherophobia?</h3>
						</div>
						<div class="answer">
							<label onclick="comeOn2()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers1" type="radio" name="answer2" value="a">
								Someone that cannot live without cheerios
							</label>
							<label onclick="celebration2()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers2" type="radio" name="answer2" value="b">
								Fear of fun
							</label>
							<label onclick="comeOn2()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers3" type="radio" name="answer2" value="c">
								Fan Clube of the first vehicle in the modern automotive era to take a traditional car body, made from 1957 to 1979, Ford Ranchero
							</label>
						</div>	
					</div>

					<div class="quiz quiz3">
						<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h3>What is the best country of the world?</h3>
						</div>
						<div class="answer">
							<label onclick="comeOn3()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers1" type="radio" name="answer3" value="a">
								USA
							</label>
							<label onclick="comeOn3()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers2" type="radio" name="answer3" value="b">
								Brasil (which spells with "s")
							</label>
							<label onclick="celebration3()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers3" type="radio" name="answer3" value="c">
								It is a tie
							</label>
						</div>
					</div>

					<div class="quiz quiz4">
						<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h3>Where is Waldo really?</h3>
						</div>
						<div class="answer">
							<label onclick="comeOn4()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers1" type="radio" name="answer4" value="a">
								Antarctica
							</label>
							<label onclick="comeOn4()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers2" type="radio" name="answer4" value="b">
								Exploring the Pacific Ocean
							</label>
							<label onclick="celebration4()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<input class="answers3" type="radio" name="answer4" value="c">
								Minding his own business, so stop asking
							</label>
						</div>
					</div>

					<div id="gif" class="text-center"></div>
					<div class="submitButton col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<br>
						<button class="btn btn-lg btn-success">Submit</button>
					</div>
				</div>
			</section>
		</div>

		<aside class="text-center score">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Correct Asnwers: <span class="correct"></span></h3>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Wrong Answers: <span class="incorrect"></span></h3>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Not Answered: <span class="notAnswered"></span></h3>
				</div>
				<div class="restartButton col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<br><button class="btn btn-lg btn-primary">Try Again</button>
				</div>
			</div>
		</aside>
	</div>

	<script src="assets/javascript/app.js" type="text/javascript"></script>
	<script src="assets/javascript/gif.js" type="text/javascript"></script>

	<script type="text/javascript">
	$("#contentAnime").hide();
		var a = {

			size: 100,
			animation1: null,
			animatio2: null,
			runTime: function () {
				animation1 = setInterval(this.divShrink, 800);
				animatio2 = setInterval(this.showContent, 1170);
		  	},

		  	divShrink: function () {

			    $(document).ready(function(){
			        $(".anime").animate({height: '0'});
			   		$("div").removeClass("anime");  
				});
			},
			showContent: function(){
				$("#contentAnime").fadeIn();
			}

		}; 

		a.runTime();

	</script>
</body>
</html>
